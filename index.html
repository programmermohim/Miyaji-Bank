<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyaji Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME TO MIYAJI BANK</h1>
        <div class="submit-form">
            <h3>Login</h3>
            <input type="text" class ="form-control" placeholder="Email">
            <br>
            <input type="password" class ="form-control" placeholder="Password">
            <br>
            <button id ='login' class="btn btn-success">SUBMIT</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area ">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class=" form-control" placeholder="amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class=" form-control" placeholder="amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // login button event handler
     const loginBtn = document.getElementById('login');
     loginBtn.addEventListener('click',function(){
         const loginArea = document.getElementById('login-area');
         loginArea.style.display = "none";
         const transactionArea = document.getElementById('transaction-area');
         transactionArea.style.display= "block";    
         
     })
    //  deposit button event handle
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
        const depositAmount =document.getElementById("depositAmount").value;
        const depositNumber =parseFloat(depositAmount);
        
        
        updateSpanText("currentBalance", depositNumber);
        updateSpanText("currentDeposit", depositNumber);
        
        document.getElementById("depositAmount").value = "";
        
    })
    
    // withdraw button handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click",function(){
        const withdrawAmount = document.getElementById('withdrawAmount').value;
        const withdrawNumber = parseFloat(withdrawAmount);

        // const currentWithdraw =document.getElementById("currentWithdraw").innerText;
        // const currentWithdrawNumber = parseFloat(currentWithdraw);
        // const totalWithdrawAmount = withdrawNumber + currentWithdrawNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdrawAmount; 

        updateSpanText("currentWithdraw",withdrawNumber);
        updateSpanText("currentBalance",-1*withdrawNumber);

        // const currentBalance =document.getElementById("currentBalance").innerText;
        // const currentBalanceAmount = parseFloat(currentBalance);
        // const totalBalance =  currentBalanceAmount - withdrawNumber ;
        // document.getElementById("currentBalance").innerText = totalBalance;
 
        document.getElementById("withdrawAmount").value = "";
    })
    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;

    }
    
    </script>
</body>
</html>
